<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="Light">
    <main >
      <header class="Light"></header>
      <div class="container">
        <div class="naming">
          <h1>
            Todo <img class="moon" src="images/icon-moon.svg" alt="moon-img" />
            <img class="sun" src="images/icon-sun.svg" alt="" />
          </h1>
        </div>
        <form>
          <button class="btn todo-button" type="submit"></button>
          <input
            type="text"
            id="todo-input"
            placeholder="Create a new todo..."
          />
        </form>
        <div class="todo-container">
          <ul class="todo-list"></ul>
        </div>
        <div class="select">
          <span id="todo-count" class="todo-count">0 items left</span>
          <div class="filter-todo">
            <p class="all">All</p>
            <p class="all">Active</p>
            <p class="all">Completed</p>
          </div>
          <div class="right">
            <p class="all">Clear Completed</p>
          </div>
        </div>
        <div class="drag-n-drop">
          <p>Drag and drop to reorder list</p>
        </div>
        <script src="index.js"></script>
        <script src="DragDropTouch.js"></script>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/OVI19RUS">Alex Makhalov</a>.
      </div>
    </footer>
  </body>
</html>
